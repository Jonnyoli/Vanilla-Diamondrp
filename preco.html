<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brevemente - Vanilla Unicorn</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #222;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      display: inline;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      transition: color 0.3s;
    }

    .nav-links a:hover,
    .nav-links .active {
      color: #ff69b4;
    }

    .wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
    }

    footer {
      background: linear-gradient(to right, #111, #222);
      padding: 20px;
      text-align: center;
      color: #ff4081;
      font-size: 0.95rem;
      letter-spacing: 0.5px;
      box-shadow: 0 -2px 12px rgba(255, 64, 129, 0.3);
      position: relative;
    }

    footer::before, footer::after {
      content: "★";
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #ff4081;
      font-size: 1.2rem;
      opacity: 0.6;
    }

    footer::before {
      left: 20px;
    }

    footer::after {
      right: 20px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Vanilla Unicorn</div>
      <ul class="nav-links">
        <li><a href="index.html">Início</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="preco.html">Preçário</a></li>
        <li><a href="servicos.html">Serviços</a></li>
        <li><a href="candidaturas.html">Candidata-te</a></li>
        <li><a href="galeria.html">Galeria</a></li>
        <li><a href="eventos.html">Eventos</a></li>
        <li><a href="contactos.html">Contactos</a></li>
      </ul>
    </nav>
  </header>

  <div class="wrapper">
    <div>
      <h1>Brevemente</h1>
      <p>Esta página estará disponível em breve. Fica atento!</p>
    </div>
  </div>

  <footer>
      <p>&copy; 2025 Vanilla Unicorn Atlantic. Todos os direitos reservados - Smurf Oliveira &copy;</p>
    </footer>
</body>
</html>
